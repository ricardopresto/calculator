<body>

<button id="one">1</button>
<button id="two">2</button>
<button id="three">3</button>
<button id="four">4</button>
<button id="dot">.</button>
<button id="plus">+</button>
<button id="minus">-</button>
<button id="mult">*</button>
<button id="equals">=</button>
<button id="clear">C</button>

<div id="display">0</div>


<script>


var one = document.getElementById('one');
var two = document.getElementById("two");
var three = document.getElementById('three');
var four = document.getElementById('four');
var dot = document.getElementById('dot');
var plus = document.getElementById('plus');
var minus = document.getElementById('minus');
var mult = document.getElementById('mult');
var equals = document.getElementById('equals');
var clear = document.getElementById('clear');
var display = document.getElementById('display');


one.addEventListener('click', numkey);
two.addEventListener('click', numkey);
three.addEventListener('click', numkey);
four.addEventListener('click', numkey);
dot.addEventListener('click', dotkey);
plus.addEventListener('click', pluskey);
minus.addEventListener('click', minuskey);
mult.addEventListener('click', multkey);
equals.addEventListener('click', equalskey);
clear.addEventListener('click', clearkey);

var fkey = false;
var input1 = '';
var input2 = '';
var func = '';
var result;

function numkey() {
  if (fkey == false) {
  input1 = input1 + this.textContent;
  }
  else {
  input2 = input2 + this.textContent;
  }
  updateDisplay();
}

function dotkey() {
  if (fkey == false && input1.includes('.') == false) {
  if (input1 == '') { input1 = '0'};
  input1 = input1 + '.';
  }
  else {
  if (input2.includes('.') == false) {
  if (input2 == '') { input2 = '0'};
  input2 = input2 + '.';} 
  }
  updateDisplay();
}

function pluskey() {
if (fkey == false) {
  fkey = true;
  func = 'plus';
  input1 = display.textContent;
  }
  else {
  secondfunction();
  } 
  func = 'plus';
 }
 

function minuskey() {
if (fkey == false) {
  fkey = true;
  func = 'minus';
  input1 = display.textContent;
  }
  else {
  secondfunction();
  }
  func = 'minus';
 } 

function multkey() {
if (fkey == false) {
  fkey = true;
  func = 'mult';
  input1 = display.textContent;
  }
  else {
  secondfunction();
  }
  func = 'mult';
 }

function equalskey() {
  if (func == 'plus') {
  result = Number(input1) + Number(input2);
  reset();
  }
  if (func == 'minus') {
  result = Number(input1) - Number(input2);
  reset();
  }
  if (func == 'mult') {
  result = Number(input1) * Number(input2);
  reset();
  }
}

function clearkey() {
  input1 = '';
  input2 = '';
  fkey = false;
  display.textContent = '0';

}

function updateDisplay() {
  if (fkey == false) {
  display.textContent = input1;
  }
  else { 
  display.textContent = input2;
  }
}

function secondfunction() {
if (func == 'plus') {
  result = Number(input1) + Number(input2);
  calculate();
  }
  if (func == 'minus') {
  result = Number(input1) - Number(input2);
  calculate();
  }
  if (func == 'mult') {
  result = Number(input1) * Number(input2);
  calculate();
  }
 }

function reset() {
  input1 = '';
  input2 = '';
  fkey = false;
  display.textContent = String(result);
  func = '';
}

function calculate() {
  input1 = String(result);
  input2 = '';
  display.textContent = String(result);
  }
 


</script>
